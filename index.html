<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consumers Energy | Digital Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #1a1a1a;
    }

    header {
      height: 72px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
    }

    header img {
      height: 34px;
    }

    .hero {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      padding: 0 10%;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #003a8f, #2dbe60);
      opacity: 0.08;
    }

    .hero-content {
      position: relative;
      max-width: 720px;
    }

    h1 {
      font-size: 52px;
      font-weight: 700;
      color: #003a8f;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #374151;
      margin-bottom: 32px;
    }

    .cta-group {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    button {
      background: linear-gradient(135deg, #2dbe60, #22a455);
      color: white;
      border: none;
      padding: 18px 36px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(45,190,96,0.35);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
    }

    .secondary {
      background: #ffffff;
      color: #003a8f;
      border: 2px solid #003a8f;
      box-shadow: none;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 14px;
      color: #9ca3af;
    }
  </style>

  <!-- ✅ GENESYS SNIPPET (UNCHANGED, CORRECT) -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-usw2',
      deploymentId: '23e8d56b-ad95-4caa-89b6-a4a390965198'
    });
  </script>
</head>

<body>

  <header>
    <img src="logo.svg" alt="Consumers Energy">
    <span style="font-size:14px;color:#6b7280">Secure · Official Assistant</span>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>How can we help you today?</h1>
      <p>
        Get instant, secure assistance for outages, billing, payments,
        service requests, and energy efficiency — available 24×7.
      </p>

      <div class="cta-group">
        <button id="open-chat">Start a Conversation</button>
        <button class="secondary" id="reset-chat">Reset Conversation</button>
      </div>
    </div>
  </section>

  <footer>
    Demo experience powered by Genesys Cloud
  </footer>

  <!-- ✅ MESSENGER COMMANDS -->
  <script>
    document.getElementById("open-chat").addEventListener("click", function () {
      Genesys("command", "Messenger.open");
    });

    document.getElementById("reset-chat").addEventListener("click", function () {
      Genesys("command", "Messenger.clear");
      Genesys("command", "Messenger.open");
    });

    // Inject clean demo context
    Genesys("command", "Database.set", {
      messaging: {
        customAttributes: {
          demoMode: "ConsumersEnergyDemo",
          channel: "Web"
        }
      }
    });
  </script>

</body>
</html>
